SPELL detect-players : "#ewm" =
      LET level = 1
          school = MAGIC
      IN (MANA 10, CASTTIME 300,
          REQUIRE skill(caster, MAGIC) > level,
          REQUIRE skill(caster, school) > level)
          => EFFECT CALL adjust_spellpower(school);
