 * Funções para o evento de Halloween 2011
 */

/**
 * Retorna qual o id do evento... eventos: 1..10, 0 para nenhum.
 * @return @evento informando o id do evento ativo. 0, caso nenhum esteja ativo.
 */
function	script	getEvento	{
	set @evento, 0;

	set @mes, gettime(6);
	set @dia, gettime(5);
	set @hora, gettime(3);
	set @min, gettime(2);
	if (@mes!=9 || @dia<24 || @min>45) return;

	if (@dia==20 && @hora==17) set @evento, 1;
	if (@dia==20 && @hora==21) set @evento, 2;
	if (@dia==21 && @hora==17) set @evento, 3;
	if (@dia==21 && @hora==21) set @evento, 4;
	if (@dia==22 && @hora==17) set @evento, 5;
	if (@dia==22 && @hora==21) set @evento, 6;
	if (@dia==23 && @hora==17) set @evento, 7;
	if (@dia==23 && @hora==21) set @evento, 8;
	if (@dia==24 && @hora==17) set @evento, 9;
	if (@dia==24 && @hora==21) set @evento, 10;
	return;
}

