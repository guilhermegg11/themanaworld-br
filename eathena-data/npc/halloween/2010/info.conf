	mes "Espectro Azul: 6.5%";
	mes "Espectro Amarelo: 7.0%";
	mes "Espectro Vermelho: 7.5%";
	mes "Espectro Violeta: 8.0%";
	mes "Espectro Negro: 8.5%";
