//quest MESTRE PALADINO por Sky!



halicarnazo.gat,69,38,0	script	Sanctinia	602, {
	set @AntenaLuminosa, 612;
	set @AntenaRosa, 614;
	set @GrimoriumPaladino, 3212;


	if(QUEST_MestreDosPaladinos == 0 && BaseLevel < 40) goto L_semLevel;
	if(QUEST_AssistenteClasses == 2) goto L_iniciaQuest;
	if(QUEST_MestreDosPaladinos == 1) goto L_Retorno;
	if(QUEST_MestreDosPaladinos == 2) goto L_FimQuest;
	if(QUEST_AssistenteClasses < 2 && BaseLevel > 40) goto L_semLevel;
	if(QUEST_AssistenteClasses == 3) goto L_JatemClasse;
goto L_iniciaQuest;

L_semLevel:
	mes "[Sanctinia]";
	mes "\"Olá aventureiro. Que os deuses te abençoem.\"";
close;

L_iniciaQuest:
	mes "Você vê uma mulher de túnica branca com um livro em suas mãos.";
	next;
	mes "[Sanctinia]";
	mes "\"Olá aventureiro! Deseja aprender as técnicas ensinadas pelos deuses?\"";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
	"Parece interessante, quem é você?", L_Explicacao,
	"Não preciso de sua ajuda.", -;
	mes "[Sanctinia]";
	mes "\"Tudo bem então.\"";
close;

L_Explicacao:
	mes "[Sanctinia]";
	mes "\"Eu sou Sanctinia, a Mestre dos Paladinos do Mundo de Mana.\"";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
	"VocÃª poderia me aceitar como aprendiz?", L_Aprendiz,
	"Blá blá blá T.T", -;
close;

L_Aprendiz:
	mes "";
	mes "[Sanctinia]";
	mes "\"Talvez. Primeiro saiba que se você escolher ser da classes dos Paladinos não poderá aprender outra classes. Também é preciso saber se você é realmente excepcional, e se sabe o que está fazendo.\"";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
	"Como posso te provar que serei excelente?", L_Provar,
	"Deixa pra lá.", -;
close;

L_Provar:
	mes "";
	mes "[Sanctinia]";
	mes "\"Para provar seu esforço, preciso que você me traga alguns itens. Eles são: 50 antenas luminosas e 30 antenas rosas.\"";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
	"Tudo bem, já te trago.", L_Trago,
	"Ahh, esquece.", -;
close;

L_Trago:
	mes "[Sanctinia]";
	mes "\"Boa sorte!\"";
	set QUEST_MestreDosPaladinos, 1;
close;

L_Retorno:
	mes "[Sanctinia]";
	mes "\"Trouxe os itens que te pedi?\"";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
	"Sim, aqui estão.", -,
	"Não, Esqueci quais são", L_Esqueci;
	if(countitem(@AntenaLuminosa)<50 || countitem(@AntenaRosa)<30) goto L_Esqueci;
	delitem @AntenaLuminosa, 50;
	delitem @AntenaRosa, 30;
	getitem @GrimoriumPaladino, 1;
	setskill 404, 1;
	set QUEST_AssistenteClasses, 3;
	mes "";
	mes "[Sanctinia]";
	mes "\"Parabéns, aprendiz. Você provou ser capaz de se esforçar. Agora você pertence a classe dos Paladinos.\"";
	next;
	mes "[Sanctinia]";
	mes "\"Eu te dou de presente esse Grimorium Branco que é o livro para você anotar os segredos guia dos Paladinos.\"";
close;

L_Esqueci:
	mes "[Sanctinia]";
	mes "\"Bem, você não trouxe o que eu te pedi. Estes são os itens...\"";
	mes " * 50 Antena Luminosa";
	mes " * 30 Antena Rosa";
close;

L_JatemClasse:
	mes "[Sanctinia]";
	mes "\"Agora você já pertence à uma classe.\"";
	close;
}
