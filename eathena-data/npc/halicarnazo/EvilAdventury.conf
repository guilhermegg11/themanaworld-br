    halicarnazo.gat,93,59,0   script   Aventureiro Demoníaco,   519{
       
          set @Osso, 775;
          set @RetalhodeCouro, 708;
          set @AdagaBoniClaide, 570;
         
          if (QUEST_boni == 0 && BaseLevel < 40) goto L_semLevel;
          if (QUEST_boni == 1) goto L_Retorno;
          if (QUEST_boni == 2) goto L_Fim;
    goto L_iniciaQuest;

    L_semLevel:
       mes "[Aventureiro Demoníaco]";
       mes "\"Quer ir ao inferno mais cedo? Cai fora.\"";
    close;

    L_iniciaquest
       mes "[Aventureiro Demoníaco]";
       mes "\"Bom dia aventureiro.\"";
       mes "\"Venho chegando do inferno há pouco trazendo uma arma de uma alma que capturei.\"";
       mes "\"No inferno essa arma era chamada de a arma que matou os mafiosos.\"";
       next;
       menu;
       "Uau, que interessante hein? T.T", L_Legal,
       "Wow! Será que poderia me mostrá-la?, ou me vendê-la?", L_Caramba;
    close;

    L_Legal:
       mes "[Aventureiro Demoníaco]";
       mes "\"Cai fora, Antes que eu te leve para minha proxima viagem até o inferno!\"";
    close;

    L_Caramba:
       mes "[Aventureiro Demoníaco]";
       mes "\"Claro, mas tudo nesta vida tem seu preço.\"";

    menu;
       "Aff =l pra mostrar vai querer coisas, acha que nasci ontem? Fui!", -,
       "O que você quer?", L_3;
    close;


    L_3:
       mes "[Aventureiro Demoníaco]";
       mes "\"Vou precisar de 30 Ossos, 2 Retalho de Couro e 100K GP, pois minha viagem até o inferno custa caro.\"";
    next;
    menu;
       "Tá de brincadeira né?", -,
       "Tá caro mas estou precisando de uma arma nova, daqui a pouco te trago." L_ok;

    L_ok:
          mes "[Aventureiro Demoníaco]";
       mes "\"Não demore pois preciso ir embora rápido, Hades não pode se dar conta que sai do inferno./"";
    menu
       "Já vou buscar.", -;
       set QUEST_boni, 1;
       close;
       
    L_Retorno:
       mes "[Aventureiro Demoníaco]";
       mes "\"Trouxe tudo que te pedi humano?\"";
    next;
    menu
       "Está tudo aqui", L_Verificar,
       "Não, não sou o flash, guenta ai!", L_naotenho;
          close;

    L_Verificar:
       if(zeny<100000) || (countitem(@osso)<30 || countitem(@retalho)<2 || goto L_naotem;
       getinventorylist;
       if (@inventorylist_count >=100) goto L_semlugar;
       delitem @Osso, 30;
       delitem @RetalhodeCouro, 2;
       set zeny, zeny-100000;
       getitem @AdagaBoniClaide, 1;
       set QUEST_boni, 2;
       mes "[Aventureiro Demoníaco]";
       mes "\"Aqui está sua faca.\"";
    next;
       mes "[Aventureiro Demoníaco]";
       mes "\"Faça bom proveito dela.\"";
       close;



    L_naotem:
       mes "[Aventureiro Demoníaco]";
       mes "\"Está tentando me enganar humano?\"";
    close;

    L_naotenho:
       mes "[Aventureiro Demoníaco]";
       mes "\"Não tenho muito tempo para te esperar, Me trega logos os 30 ossos 2 retalhos de couro e 100K GP.\"";
       close;


    L_semlugar:
          mes "[Aventureiro Demoníaco]";
          mes "\"Você é o que? Teu inventário está lotado vai lá depositar algo e volte logo meu tempo está acabando!\"";
          close;

    L_Fim:
          mes "[Aventureiro Demoníaco]";
          mes "\"Aleluia conseguiu, agora saia do meu caminho.\"";
          close;
          }
