_contarHitodamas:
	set @tmp, HALLOWEEN2_item;
	if (countitem(3157)<@tmp) set @tmp, countitem(3157);
	mes "[Guia de Halloween]";
	mes "\"Foram coletadas "+@tmp+" [Hitodama Malígna].\"";
	close2;
	npctalk "'"+strcharinfo(0)+"' coletou " +@tmp+ " [Hitodama Malígna].";
	return;

