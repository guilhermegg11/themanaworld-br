hali001.gat,34,129,0        script  Gamalieu   104,{
set @CarvãoID, 1988;
set @PétaladefogoID, 3434;
set @PeledeCobradaMontanhaID, 641;
set @CalçadeTerraniteID, 768;


if (QUEST_calçadeterranite == 0 && BaseLevel < 40) goto L_semLevel;
if (QUEST_calçadeterranite == 1) goto L_Retorno;
if (QUEST_calçadeterranite == 2) goto L_Fim;
goto L_começaQuest;

L_semLevel:
mes "[Gamalieu]";
mes "\"Vá embora, você ainda é muito fraco.\"";
close;

L_começaQuest:
        mes "["+strcharinfo(0)+"]";
        mes "[Gamalieu]";
        mes "\"Olá Forasteiro(a)..";
        mes "eu estou precisando de algumas coisinhas para entregar ao Rei de Halicarnazo.\"";
        next;
        mes "[Gamalieu]";
        mes "\"Você pode me ajudar a pegá-las?\"";
        next;
        menu
                "Sim,será um prazer.", L_sim,
                "Não,estou com pressa!", L_nao;


L_nao:
mes "[Gamalieu]";
mes "=S \"ok, volte quando tiver mais tempo!\"";
close;

L_sim:
        mes "[Gamalieu]";
        mes "\"Então mão na massa!\"";
        next;
        menu
                "Mais doque você precisa?.", L_itens,

L_itens  
        mes "[Gamalieu]";
        mes "\"nossa é mesmo eu ja ia me esquecer :P\"";
        next;
        mes "\"aqui está a lista de itens: 
        *30 [Carvão]
        *10 [Pétala de Fogo]
        *5 [Pele de Cobra da Montanha]
        *e 100kgp pra eu comprar uma bebidinha pra mim e meu amigos XD\"";
        mes "["+strcharinfo(0)+"]";
        mes "¬¬" \"ta ok depois eu trago eles.\"";
        set QUEST_calçadeterranite, 1;
        close;               

L_Retorno
       
        mes "[Gamalieu]";
        mes "\"Trouxe os itens que eu te pedi?\"";
        next;
        menu
                 "Sim, estão aqui", L_entregadeItens,
                 "Ainda não =(", L_naotenho;
                 "Pode me dizer a lista de Itens novamente?"; L_lista
      
L_lista:
       mes  "[Gamalieu]";
       mes  "\"Claro, aqui está:
       30 [Carvão]
       10 [Pétala de Fogo]
       5 [Pele de Cobra da Montanha]
       e 100kgp

L_entregadeItens:

        getinventorylist;
        if(countitem(@Carvao)<30 || countitem(@PetalaDeFogo)<10 || countitem(@PeleDeCobraDaMontanha)<5 ||
        Zeny < 100000) goto L_naotem;
        if(@inventorylist_count >= 100) goto L_f3cheio;
        
        delitem @Carvao, 30;
        delitem @PetalaDeFogo, 10;
        delitem @PeleDeCobraDaMontanha, 5; 
        set Zeny, Zeny - 100000;
        getitem @CalçaDeTerranite, 1;
        QUEST_calçadeterranite, 2;
   



        mes "[Gamalieu]";
        mes "\" você trouxe tudo oque pedi como no combinado!\"";
        next;
        mes "\" então tome sua [Calça Terranite], e não conte para NINGUÉM
        que foi você que me deu estes itens e eu não catei!\"";
        next;
        mes "\" se o Rei souber disso eu estou frito\"";
        menu
                     "pode deixar ;)", L_acaba

L_acaba
       close;
       
L_naotenho:
        mes "[Gamalieu]";
        mes "=( \"ok, volte quando estiver com todos os itens que eu te pedi"\"";

L_naotem:
        mes "[Gamalieu]";
        mes "=) \"Você ainda não tem tudo o que eu te pedi. Volte quando tiver tudo.\"";
        close;  

L_f3cheio:
        mes "";
        mes "[Gamalieu]";
        mes "=( \"Não posso te dar a [Calça de Terranite] porque seu invetário está cheio.\"";
        next;
        mes "[Gamalieu]";
        mes "=) \"Volte quando tiver guardado alguns itens no bau ou no banco.\"";
	close;
L_Fim:
        mes "[Gamalieu]";
        mes "XD \"Esta curtindo a calça?\"";
        close;

}
