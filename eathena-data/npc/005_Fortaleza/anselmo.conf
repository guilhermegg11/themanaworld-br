005.gat,43,93,0	script	#Anselmo	127,3,3,{
	if(baselevel < 40 || SeCacadorDeNecromantes==1) close;
	if(Sex==0) goto _config_garota;
	set @SexNumeral$, "um"; 
	set @SexCoragem$, "corajoso"; 
	set @SexCacador$, "Caçador";
	goto _falas;

_config_garota:
	set @SexNumeral$, "uma"; 
	set @SexCoragem$, "corajosa"; 
	set @SexCacador$, "Caçadora";

_falas:
	set @tmp, rand(3);
	if(@tmp==0) npctalk "Estou contratando "+ @SexCoragem$ +" jovem para ser "+ @SexNumeral$ +" \""+ @SexCacador$ +" de Criminosos\"!";
	if(@tmp==1) npctalk strcharinfo(0) +", você que ser "+ @SexNumeral$ +" \""+ @SexCacador$ +" de Criminosos\"?";
	if(@tmp==2) npctalk "O Rei convoca \"Caçadores de Criminosos\"!";
}

