_placarTop15:
	mes "[Guia da Pascoa]";
	mes ".:: Placar Top15 de Pascoa ::.";

	set @i, -1;
	_loop: set @i,@i+1; if(@i>=$PASC4_numPlacar) goto _fimLoop;
		mes (@i+1)+ "º - " +$PASC4_vetPlacar[@i]+ " - " + $PASC4_nomPlacar$[@i] +" (" +$PASC4_lvlPlacar[@i]+ ")";
		goto _loop;
	_fimLoop:

	next;
	goto _menu;

_historiaHalloween1:
	mes ".:: Páscoa Cristã ::.";
	mes "";
	mes "A Páscoa cristã celebra a Ressurreição de Jesus Cristo. Depois de morrer na cruz, seu corpo foi colocado em um sepulcro, onde ali permaneceu por três dias, até sua ressurreição. É o dia santo mais importante da religião cristã. Muitos costumes ligados ao período pascal originam-se dos festivais pagãos da primavera. Outros vêm da celebração do Pessach, ou Passover, a Páscoa judaica, que é uma das mais importantes festas do calendário judaico, celebrada por 8 dias e onde é comemorado o êxodo dos israelitas do Egito, da escravidão para a liberdade. Um ritual de passagem, assim como a "passagem" de Cristo, da morte para a vida.";
	next;
	mes ".:: Páscoa no Judaísmo ::.";
	mes "";
	mes "Segundo a Bíblia (Livro do Êxodo), Deus mandou 10 pragas sobre o Egito. Na última delas (Êxodo cap 12), disse Moisés que todos os primogênitos egípcios seriam exterminados (com a passagem do anjo da morte por sobre suas casas), mas os de Israel seriam poupados. Para isso, o povo de Israel deveria imolar um cordeiro, passar o sangue do cordeiro imolado sobre as portas de suas casas, e o anjo passaria por elas sem ferir seus primogênitos. Todos os demais primogênitos do Egito foram mortos, do filho do Faraó aos filhos dos prisioneiros. Isso causou intenso clamor dentre o povo egípcio, que culminou com a decisão do Faraó de libertar o povo de Israel, dando início ao Êxodo de Israel para a Terra Prometida.";
	next;
	mes ".:: Tradições pagãs na Páscoa ::.";
	mes "";
	mes "Na Páscoa, é comum a prática de pintar ovos cozidos, decorando-os com desenhos e formas abstratas; em grande parte dos países ainda é um costume comum, embora que em outros, os ovos tenham sido substítuidos por ovos de chocolate. No entanto, o costume não é citado na Bíblia e portanto, este é uma alusão a antigos rituais pagãos. A primavera, lebres e ovos pintados com runas eram os símbolos da fertilidade e renovação associados a deusa nórdica Gefjun.";
	next;
	mes "A lebre (e não o coelho) era o símbolo de Gefjun. Suas sacerdotisas eram ditas capazes de prever o futuro observando as entranhas de uma lebre sacrificada. Claro que a versão “coelhinho da páscoa, que trazes pra mim?” é bem mais comercialmente interessante do que “Lebre de Eostre, o que suas entranhas trazem de sorte para mim?”, que é a versão original desta rima.";
	mes "";
	next;
	mes "A lebre de Eostre pode ser vista na Lua cheia e, portanto, era naturalmente associada à Lua e às deusas lunares da fertilidade. Seus cultos pagãos foram absorvidos e misturados pelas comemorações judaico-cristãs, dando início a Páscoa comemorado na maior parte do mundo conteporâneo.";
	next;
	goto _menu;

