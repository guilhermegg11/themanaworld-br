function	script	Banker	{

	if(@npcName$=="") set @npcName$, "Banqueiro";
	set @tmp, rand(3);
	if(@tmp==0) mes "Olá! Bom Dia!";
	if(@tmp==1 && Sex==1) mes "Seja Bem Vindo!";
	if(@tmp==1 && Sex==0) mes "Seja Bem Vinda!";
	if(@tmp==2) mes "Em que posso ajudar?";
	next;

L_inicio:
	mes "["+ strcharinfo(0) +"]";
	mes "\"O que faço com meu dinheiro?\"";
	menu	
		"Depositar", L_dep,
		"Sacar", L_ret,
		"Checar saldo", L_saldo,
		"Definir opções de segurança", L_Seguranca,
		"Nada, até mais!", L_tchau;
	goto L_inicio;
	
L_dep:
	mes "[" + @npcName$ + "]";
	mes "\"Quanto gostaria de depositar em sua conta?\"";
   menu
		"Outra quantia", L_dep_Input,
		"1,000 GP", L_dep_1k,
		"2,000 GP", L_dep_2k,
		"5,000 GP", L_dep_5k,
		"10,000 GP", L_dep_10k,
		"25,000 GP", L_dep_25k,
		"50,000 GP", L_dep_50k,
		"100,000 GP", L_dep_100k,
		"250,000 GP", L_dep_250k,
		"500,000 GP", L_dep_500k,
		"1,000,000 GP", L_dep_1kk,
		"2,500,000 GP", L_dep_2kk500k,
		"Todo o meu dinheiro", L_dep_tudo,
		"Gostaria de fazer outra coisa", L_inicio,
		"Sair", -;
	goto L_inicio;
	
L_dep_Input:
	input @Amount;
	if (@Amount >= 0) goto L_dep_Continue;
	mes "[" + @npcName$ + "]";
	mes "\"Eu preciso de um número positivo. O que gostaria de fazer?\"";
	menu	"Na verdade, queria fazer outra coisa.", L_inicio,
		"Tentar novamente.", L_dep_Input,
		"Depositar todo o meu dinheiro.", L_dep_tudo,
		"Sair", -;
	goto L_tchau;

L_dep_1k:
	if (zeny<1000) goto L_pobre;
	set @Amount, 1000;
	goto L_dep_Continue;

L_dep_2k:
	if (zeny<2000) goto L_pobre;
	set @Amount, 2000;
	goto L_dep_Continue;

L_dep_5k:
	if (zeny<5000) goto L_pobre;
	set @Amount, 5000;
	goto L_dep_Continue;

L_dep_10k:
	if (zeny<10000) goto L_pobre;
	set @Amount, 10000;
	goto L_dep_Continue;

L_dep_25k:
	if (zeny<25000) goto L_pobre;
	set @Amount, 25000;
	goto L_dep_Continue;

L_dep_50k:
	if (zeny<50000) goto L_pobre;
	set @Amount, 50000;
	goto L_dep_Continue;

L_dep_100k:
	if (zeny<100000) goto L_pobre;
	set @Amount, 100000;
	goto L_dep_Continue;

L_dep_250k:
	if (zeny<250000) goto L_pobre;
	set @Amount, 250000;
	goto L_dep_Continue;

L_dep_500k:
	if (zeny<500000) goto L_pobre;
	set @Amount, 500000;
	goto L_dep_Continue;

L_dep_1kk:
	if (zeny<1000000) goto L_pobre;
	set @Amount, 1000000;
	goto L_dep_Continue;

L_dep_2kk500k:
	if (zeny<2500000) goto L_pobre;
	set @Amount, 2500000;
	goto L_dep_Continue;

L_dep_tudo:
	if (zeny<1) goto L_pobre;
	set @Amount, zeny;
	goto L_dep_Continue;
	
L_dep_Continue:
	if (zeny < @Amount) goto L_pobre;
	if (#ContaBancaria == 1 && @DigitouSenhaBanco == 0) goto L_dep_Senha;
	set zeny, zeny - @Amount;
	set #BankAccount, #BankAccount + @Amount;
	goto L_saldo;

L_dep_Senha:
	mes "[" + @npcName$ + "]";
	mes "\"Digite a sua senha: \"";
	input @SenhaBanco;
	if (@SenhaBanco != #SenhaBanco) goto L_SenhaErrada;
	set @DigitouSenhaBanco, 1;
	goto L_dep_Continue;

L_ret:
	mes "[" + @npcName$ + "]";
	mes "\"Quanto gostaria de retirar de sua conta?\"";
	menu
		"Outra quantia.", L_ret_Input,
		"1,000 GP", L_ret_1k,
		"2,000 GP", L_ret_2k,
		"5,000 GP", L_ret_5k,
		"10,000 GP", L_ret_10k,
		"25,000 GP", L_ret_25k,
		"50,000 GP", L_ret_50k,
		"100,000 GP", L_ret_100k,
		"250,000 GP", L_ret_250k,
		"500,000 GP", L_ret_500k,
		"1,000,000 GP", L_ret_1kk,
		"2,500,000 GP", L_ret_2kk500k,
		"Todo o meu dinheiro!", L_ret_tudo,
		"Gostaria de fazer outra coisa.", L_inicio,
		"Sair", -;
	goto L_inicio;

L_ret_Input:
	input @Amount;
	if (@Amount >= 0) goto L_ret_Continue;
	mes "[" + @npcName$ + "]";
	mes "\"Eu preciso de um número positivo. O que gostaria de fazer?\"";
	menu	"Na verdade, queria fazer outra coisa", L_inicio,
		"Tentar novamente.", L_ret_Input,
		"Retirar todo o meu dinheiro", L_ret_tudo,
		"Quit", -;
	goto L_tchau;

L_ret_1k:
	if (#BankAccount < 1000) goto L_pobre;
	set @Amount, 1000;
	goto L_ret_Continue;

L_ret_2k:
	if (#BankAccount < 2000) goto L_pobre;
	set @Amount, 2000;
	goto L_ret_Continue;

L_ret_5k:
	if (#BankAccount < 5000) goto L_pobre;
	set @Amount, 5000;
	goto L_ret_Continue;

L_ret_10k:
	if (#BankAccount < 10000) goto L_pobre;
	set @Amount, 10000;
	goto L_ret_Continue;

L_ret_25k:
	if (#BankAccount < 25000) goto L_pobre;
	set @Amount, 25000;
	goto L_ret_Continue;

L_ret_50k:
	if (#BankAccount < 50000) goto L_pobre;
	set @Amount, 50000;
	goto L_ret_Continue;

L_ret_100k:
	if (#BankAccount < 100000) goto L_pobre;
	set @Amount, 100000;
	goto L_ret_Continue;

L_ret_250k:
	if (#BankAccount < 250000) goto L_pobre;
	set @Amount, 250000;
	goto L_ret_Continue;

L_ret_500k:
	if (#BankAccount < 500000) goto L_pobre;
	set @Amount, 500000;
	goto L_ret_Continue;

L_ret_1kk:
	if (#BankAccount < 1000000) goto L_pobre;
	set @Amount, 1000000;
	goto L_ret_Continue;

L_ret_2kk500k:
	if (#BankAccount < 2500000) goto L_pobre;
	set @Amount, 2500000;
	goto L_ret_Continue;

L_ret_tudo:
	if (#BankAccount < 0) goto L_pobre;
	set @Amount, #BankAccount;
	goto L_ret_Continue;

L_ret_Continue:
	if (#BankAccount < @Amount) goto L_pobre;
	if (#ContaBancaria == 1 && @DigitouSenhaBanco == 0) goto L_ret_Senha;
	set zeny, zeny + @Amount;
	set #BankAccount, #BankAccount - @Amount;
	goto L_saldo;

L_ret_Senha:
	mes "[" + @npcName$ + "]";
	mes "\"Digite a sua senha: \"";
	input @SenhaBanco;
	if (@SenhaBanco != #SenhaBanco) goto L_SenhaErrada;
	set @DigitouSenhaBanco, 1;
	goto L_dep_Continue;

L_saldo:
	mes "[" + @npcName$ + "]";
	mes "\"Seu saldo atual é de:";
	mes #BankAccount + " GP\"";
	next;
	goto L_inicio;
	
L_tchau:
	mes "[" + @npcName$ + "]";
	mes "\"Então até logo!\"";
	close;
	
L_pobre:
	mes "[" + @npcName$ + "]";
	mes "\"Bem... Acho que temos um problema. Você não tem crédito suficiente para realizar esta operação.\"";
	next;
	goto L_inicio;


L_Seguranca:
	if (#ContaBancaria != 0) goto L_Modificar;
	menu
		"Definir senha de proteção", L_DefineSenha,
		"Voltar", L_inicio;
	close;

L_Modificar:
	menu
		"Modificar senha de proteção", L_DefineNovaSenha,
		"Retirar senha de proteção", L_ZerarSenha,
		"Voltar", L_inicio;
	close;


L_DefineSenha:
	mes "[" + @npcName$ + "]";
	mes "Tenha muito cuidado ao definir uma senha, pois, se você a esquecer, você não conseguirá acessar sua conta.";
	next;
	mes "\"Digite a senha desejada: \"";
	input @SenhaBanco;
	mes "\"Digite novamente a senha desejada: \"";
	input @ConfirmaSenhaBanco;
	if (@ConfirmaSenhaBanco != @SenhaBanco) mes "As senhas não conferem. Tente novamente";
	if (@ConfirmaSenhaBanco != @SenhaBanco) goto L_DefineSenha;
	set #SenhaBanco, @SenhaBanco;
	set #ContaBancaria, 1;
	goto L_inicio;

L_DefineNovaSenha:
	mes "[" + @npcName$ + "]";
	mes "\"Digite a senha atual: \"";
	input @SenhaBanco;
	if (@SenhaBanco != #SenhaBanco) goto L_SenhaErrada;
	mes "\"Digite a nova senha: \"";
	input #SenhaBanco;
	goto L_inicio;
	
L_ZerarSenha:
	mes "[" + @npcName$ + "]";
	mes "\"Digite a senha atual: \"";
	input @SenhaBanco;
	if (@SenhaBanco != #SenhaBanco) goto L_SenhaErrada;
	mes "[" + @npcName$ + "]";
	mes "\"Senha de proteção retirada.\"";
	set #SenhaBanco, "";
	set #ContaBancaria, 0;
	goto L_inicio;

L_SenhaErrada:
	mes "[" + @npcName$ + "]";
	mes "\"Senha errada.\"";
	close;

}
