                                  IF is_in (location(target), s.area)
                                  THEN in_rain = in_rain | 2;
                               );
#                       message(caster, "in-rain : " + in_rain);
                       IF in_rain & 1
                       THEN (# caster standing in the rain?  This is going to be fun.
                            used = 0;
                            FOREACH TARGET t IN area DO
