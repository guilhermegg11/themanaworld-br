SPELL radar : "#koi" = # Sente a presença dos jogadores
	(CATALYSTS ["gmCap"], MANA 100, CASTTIME 5000) => EFFECT # Gasto=100MP, Intervalo=5000ms=5s
		#CALL adjust_spellpower(school);
		CALL default_effect();
		message = "";
		FOREACH PC target IN rbox(location(caster), 200)
		DO IF target <> caster
		  	THEN (
				IF message <> ""
				THEN message = message + ", ";
				message = message + name_of (target) + "(" + rdistance(location(caster), location(target)) + "m)";
			)
		IF message = ""
		THEN message(caster, "Você não sente ninguém por perto.");
		ELSE message(caster, "Você sente a presença de: " + message);

