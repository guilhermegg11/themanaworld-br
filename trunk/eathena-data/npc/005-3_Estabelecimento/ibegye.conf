		"=] \"E dai? Quem liga para isso?\"", _punicao,
		"X( \"Desculpa moça! Não mentirei mais!\"", -;

	mes "[Ibegye]";
	mes "=) \"Ok! Ok! Vou lhe dar mais uma chance! Apenas uma!\"";
	next;
