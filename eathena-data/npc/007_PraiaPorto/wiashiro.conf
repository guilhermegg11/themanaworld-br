// Quest Chapeu de cogumelo SKDB: Corrigido por Cardinalli
 
007.gat,50,91,0 script  Wiashiro        110,{
	set @Espinho, 613;
	set @TintaRosa, 695;
	set @Tecido, 660;
	set @Maligno, 629;
	set @Cogumelo, 630;
 
	if (QUEST_capcogumelo == 0 && BaseLevel < 42) goto L_semLevel;
	if (QUEST_capcogumelo == 1) goto L_Retorno;
	if (QUEST_capcogumelo == 2) goto L_Fim;
goto L_iniciaquest;

L_semLevel:
	mes "[Wiashiro]";
	mes "Você vê um homem de aparêcia jovem com um chapéu parecido com um monstro!";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
		"Olá rapaz. Legal seu chapéu, ele parece um daqueles monstros rosas!", L_Ola,
		"Nem vou chegar perto.", -;
close;
       
L_Ola:
	mes "[Wiashiro]";
	if(Sex == 1) mes "\"Olá garoto! Sim, sim muito legal ele. Consegui matando eles mesmo antes que a guerra começasse, agora quase todos já foram mortos e os que restaram você não consegue tirar o chapéu inteiro!\"";
	if(Sex == 0) mes "\"Olá garota! Sim, sim muito legal ele. Consegui matando eles mesmo antes que a guerra começasse, agora quase todos já foram mortos e os que restaram você não consegue tirar o chapéu inteiro!\"";
	next;
	mes "["+strcharinfo(0)+"]";
	mes "\"Que dó\"";
close;

L_iniciaquest:
	mes "[Wiashiro]";
	mes "Você vê um homem de aparência jovem com um chapéu parecido com um monstro rosa daquele das montanhas!";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
		"Olá rapaz. Legal seu chapéu, ele parece um daqueles monstros rosas!", L_Chapeu,
		"Saberia me dizer onde estou?", L_Ondeestou,
		"Sabe onde posso me esconder?", L_Esconder,
		"..." -;
close;

L_Ondeestou:
	mes ["Wiashiro]";
	mes "\"Porto de Brhamir, com licença!\"";
	mes "O rapaz fecha a porta na sua cara.";
close;

L_Esconder:
	mes "[Wiashiro]";
	mes "\"Não faço a minima ideia. Este aqui é o meu esconderijo. Saia daqui antes que peguem nós dois!\"";
close;

L_Chapeu:
	mes "[Wiashiro]";
	if(Sex == 1) mes "\"Olá garoto! Sim, sim muito legal ele. Consegui matando eles mesmo antes que a guerra começasse, agora quase todos já foram mortos e os que restaram você não consegue tirar o chapéu inteiro!\"";
	if(Sex == 0) mes "\"Olá garota! Sim, sim muito legal ele. Consegui matando eles mesmo antes que a guerra começasse, agora quase todos já foram mortos e os que restaram você não consegue tirar o chapéu inteiro!\"";
	next;
	mes "[Wiashiro]";
	mes "\"Mas eu consigo fazer um para você, claro que ele não vai ficar tão bonito quanto o meu mais fica bonito também!\"";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
		"Sério cara? Mas será que é fácil de pegar as coisas para fazê-lo pois ainda não sou muito forte.", L_Fazer,
		"Cara se quiser fazer um pra mim de graça eu aceito! =P", L_Degraça,
		"Obrigado mesmo assim, mas esquece gosto de coisas legítimas!" -;
close;

L_Degraça:
	mes "[Wiashiro]";
	mes "\"Não sou burro! Se quiser tem que trazer as coisas para mim!\"";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
		"O que precisa?", L_Fazer,
		"Deixa então" -;
close;

L_Fazer:
	mes "[Wiashiro]";
	mes "\"É bem fácil só vai precisar me trazer: 30 espinhos, 2 tintas rosas 15 tecidos de pano, e um Chápeu de cogumelo maligno, Sabe onde encontrar essas coisas?\"";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
		"Sim, já trago as coisas" -,
		"Não faço a menor ideia, poderia me dizer?", L_Dizer;
close;

L_Dizer:
	mes "[Wiashiro]"
	mes "\"Claro! Veja bem:\"";
	next;
	mes "[Wiashiro]"
	mes "\"* Os espinhos você consegue matando os monstros rosas das montanhas. Eles são conhecidos como cogumelo espinhoso ou algo do tipo!\"";
	mes "* As tintas você consegue com uma alquimista que vive no Polo Norte. Ela pode fazer para você mais ela vai precisar de algumas folhas de ervas e pétalas de rosa.\"";
	mes "* Os tecidos de pano você consegue matando Mouboos. Eles são monstros parecidos com cavalos.\"";
	mes "* E o chapéu de cogumelo Maligno tem um senhor chamado Joaquim que pode te ajudar a conseguir um!\"";
	next;
	mes "[Wiashiro]";
	mes "\"Agora vá e me traga as coisas.\"";
	next;
	mes "["strcharinfo(0)+"]";
	menu
		"Já volto então!", L_Volto,
		"Vixi deixa", -;
close;

L_Volto:
	mes "[Wiashiro]";
	mes "\"Não demore e cuidado com a guerra!\"";
	set QUEST_capcogumelo, 1;
close;

L_Retorno:
	mes "[Wiashiro]";
	mes "\"Trouxe minhas coisas?\"";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
		"Sim", L_Verificar,
		"Não, esqueci a lista e onde consigo os itens", L_Esqueci;
       
L_Verificar:
	if(countitem(@Espinho)<30 || countitem(@TintaRosa)<2 || countitem(@Tecido)<15 || countitem(@Maligno)<1) goto L_Naotem;
	getinventorylist;
	if (@inventorylist_count >=100 goto L_Semlugar;
	delitem @Espinho, 30;
	delitem @TintaRosa, 2;
	delitem @Tecido, 15;
	delitem @Maligno, 1;
	getitem @Cogumelo, 1;
	set QUEST_capcogumelo, 2;
	mes "[Wiashiro]";
	mes "\"Obrigado, e cuidado com a guerra!\"";
close;

L_Esqueci:
	mes "[Wiashiro]";
	mes "\"Você esqueceu? Não acredito! Veja bem:\"";
	next;
	mes "[Wiashiro]"
	mes "* Os espinhos são 30 e você consegue matando os monstros rosas das montanhas. Eles são conhecidos como cogumelo espinhoso ou algo do tipo!";
	mes "* As tintas são 2 e você consegue com uma alquimista que vive no Polo Norte. Ela pode fazer para você mais ela vai precisar de algumas folhas de ervas e pétalas de rosa.";
	mes "* Os tecidos de pano são 15 e você consegue matando Mouboos. Eles são monstros parecidos com cavalos.";
	mes "* E o chapéu de cogumelo Maligno tem um senhor chamado Joaquim que pode te ajudar a conseguir um!";
close;

L_Naotem:
	mes "[Wiashiro]";
	mes "\"Você não trouxe alguns itens. Volte e pegue, e cuidado com os soldados por ai!\"";
close;

L_Semlugar:
	mes "[Wiashiro]";
	mes "\"Rapaz cuidado você está andando com muitos itens e os ladrões podem te pegar e levar tudo, vai lá guardar algumas coisas e volte.\"";
close;

L_Fim:
	mes "[Wiashiro]";
	if(Sex == 1) mes "\"Ae aventureiro, cuidado com os soldados que estão vindo ai!\"";
	if(Sex == 0) mes "\"Ae aventureira, cuidado com os soldados que estão vindo ai!\"";
close;

}
