function	script	lerCronica6Mestres	{
	mes "[CRÔNICA DOS SEIS MESTRES]";
	mes "\"A alguns anos atrás havia vários confrontos entre continentes. Bravos soldados iam para guerras muito violentas para conquistar o território do inimigo. Nessa época existia um ninja que se destacava dos demais. Seu nome é Ninja Karu. Ele perdeu seu pai logo na infância e treina muito todos os dias. Sempre testa suas próprias habilidades contra oponentes até que chegue a hora de ir atrás de vingança. Karu deseja vingança contra o Necromante Hadet que matou seu pai.\"\"";
	mes "Página 01/10";
	next;

	mes "[CRÔNICA DOS SEIS MESTRES]";
	mes "\"Hadet, um dos mais poderosos necromantes de todos os reinos, vive perto do cemitério nas terras desconhecidas. Lá existe muitos mortos e fantasma que aumentam mais seus poderes, mas nunca tornando-o invencível. Hadet que tinha como aliado o Druida Larne que é muito poderoso, que raramente apoia um necromante. Larne vive sempre perto de florestas e reinos para conseguir mais poder. Hadet, nasceu na escuridão, que foi dominado por um poder fora do normal. Ao atingir uma certa idade começou a reviver e controlar os mortos e fantasmas. Mas, ele ficou neutro, pois não se sabe se ele seguia o lado do bem ou mal, ao passar dos anos Hadet que sempre vivia nas guerras dos reinos para adquirir almas.\"\"";
	mes "Página 02/10";
	next;

	mes "[CRÔNICA DOS SEIS MESTRES]";
	mes "\"Mas nem sempre foi assim. Pois um grupo de magos liderado pela Feiticeira Mari começou a bater de frente com Hadet. Hadet descobriu que não era capaz de lutar contra uma equipe de magos. Então ele começou a ficar perto de cemitérios para adquirir mais almas.\"\"";
	mes "Página 03/10";
	next;

	mes "[CRÔNICA DOS SEIS MESTRES]";
	mes "\"Em floresta vivia um druida pouco conhecido por sua face. Mas muito conhecido pelo seu nome, Mestre Larne. Um druida muito experiente. Larne se destacava dos outros humanos por sua idade, experiencia. Não se sabe se Larne possui pais. O que se sabe é que ele nasceu e cresceu nas florestas. Larne adquiriu o poder de se transformar em alguns monstros. E as vezes os invocava para ajudá-lo em uma batalha. Desde sua infância até agora, foi sempre vivendo nas florestas até conhecer o Necromante Hadet que o salvou livrando-o de um Dragão Verde. Então, Larne formou uma aliança com Hadet.\"\"";
	mes "Página 04/10";
	next;

	mes "[CRÔNICA DOS SEIS MESTRES]";
	mes "\"A Feiticeira Mari tem 200 anos. Ela tinha vários admiradores, enquanto morava em Froz. O maior deles é um cavaleiro que possuía um pouco de magias. O Cavaleiro Victor está sempre interessado na filosofia de Mari. Victor, um cavaleiro bravo e honrado, que esteve em todas as guerras que ele podia participar. Ele sempre se aventurava em outros reinos ou explorava as regiões do Planeta Mana. Victor sempre foi explorador e um bom espadachim. Em uma das suas explorações Victor foi atacado de surpresa por um ninja qualquer, quando isso aconteceu ele ficou vulnerável ao Ninja. Mas repentinamente surge a Sacerdotisa Sanctinia que ao lançar um ataque especial que afastou o ninja e curou Victor. Então, Victor sem muito trabalho derrotou o Ninja. Após isso Sanctinia virou um tipo de companheira de Victor, ajudando-o em suas explorações e ajudando a matar seus inimigos. Sanctinia era da cidade de Halicarnazo, um continente aliado de Froz.\"\"";
	mes "Página 05/10";
	next;

	mes "[CRÔNICA DOS SEIS MESTRES]";
	mes "\"Para a admiração de Victor, Feiticeira Mari e a Sacerdotisa Sanctinia eram irmãs que foram separadas ao longo do tempo por uma invasão de um reino inimigo. Mari e Sanctinia tinha a mesma idade e quase a mesma aparência. 190 anos atraz, a cidade de Froz foi atacada por um reino inimigo chamado Hades, onde tinha guerreiros poderosos incluindo muitos necromantes. Como Froz estava vulnerável acabou perdendo a Luta. Quando Mari e Sanctinia tinham 10 anos foram separadas. Mari conseguiu fugir para Halicarnazo. Sanctinia foi levada como prisioneira de Hades, mas como conhecia um pouco de magias conseguiu fugir para Bhramir. E por lá cresceu até virar Sacerdotisa.\"\"";
	mes "Página 06/10";
	next;

	mes "[CRÔNICA DOS SEIS MESTRES]";
	mes "\"Retornando das cinzas, surgiu um inimigo temido por todos os reino. O Demonio Dracavik, conhecido por Rei dos Demonios, é temido pelas suas crueldades nas lutas. Ele é muitas vezes  usa o próprio mana para entrar dentro do inimigo e matá-lo a sangue frio. Dracavik, sempre em busca da imortalidade, descobriu uma cidade chamada Froz, que tinha um único Cristal Da Imortalidade que restou. Sabendo disso reuniu todos os demônios, monstros e bestas de Hades para um ataque arrasador, que finalmente lhe daria o poder da vida eternam que para dominar o mundo e formar um novo império de demônios.\"\"";
	mes "Página 07/10";
	next;

	mes "[CRÔNICA DOS SEIS MESTRES]";
	mes "\"Após um tempo Froz foi ameaçada por uma inovação de demônios liderada por Dracavik, que estava com problemas em quebrar a barreira mistica que a cidade de Froz possuia. O Rei Gélido, temeu não ter guerreiros fortes o bastante para enfrentar os guerreiros Hades. Gélido chamou o Ninja Karu para der-lhe instruções. Quando Karu estava a passar ao lado de uma Torre, foi atacado por um Guarda de Froz que estava possuído. O Ninja Karu, nem com suas habilidades, não conseguiu escapar do ataque surpresa. Quando Karu estava quase sendo derrotado, surge o Cavaleiro Victor encravando sua espada nas costas do guarda possuído. Victor enfurecido perguntou ao Ninja porque não tomou o extremo cuidado. Karu se apresentou e falou que não acreditava que eles eram tão fortes. Victor e Karu foram juntos até o Rei Gélido para saber sua decisão final. Gélido, sem alternativas, mandou o povo de Froz procurar os guerreiros mais poderosos de todos os reinos. Entre os mais poderosos de todo o Planeta Mana estavam: a Sacerdotisa Sanctinia, a Feiticeira Mari, o Cavaleiro Victor, o Druida Larne, o Ninja Karu e Necromante Hadet. Somente depois de muita insistência Karu aceitou, a contra-gosto, a ajuda de Hadet, que desejava aproveitar a almas dos derrotados para ressuscitar os mortos com mais rapidez.\"\"";
	mes "Página 08/10";
	next;

	mes "[CRÔNICA DOS SEIS MESTRES]";
	mes "\"Com a união dos seis mais poderosos do Planeta Mana os Reis passaram a chamá-los de grupo de Classes. Depois de muito preparo, mais de 500 milhões de soldados, incluindo especialistas das 5 classes, estavam prontos para a Guerra. Após um tempo Dracavik arrebentou o portão de Froz junto com sua proteção mágica, e fez uma invasão suprema destruindo casas, torres, matando muitas pessoas e destruindo tudo que a de bonito em Froz. O terror começou a espalhar-se pelos outros reinos. Então começou A Grande Guerra, envolvendo todos os Reinos. Todos foram lutar bravamente contra esses monstros, enquanto o grupo de classes ficavam espalhados matando cada General Demônio.  Após lutarem bravamente, finalmente venceram a maioria dos inimigos. Mas o Rei Dracavik ainda trazia temor. Então os seis mestres de classe uniram suas forças e lutaram contra Dracavik. Após muito muito trabalho e várias explosões, venceram Dracavik.\"\"";
	mes "Página 09/10";
	next;

	mes "[CRÔNICA DOS SEIS MESTRES]";
	mes "\"Para não haver guerras entre os reinos aliados, o Cristal da imortalidade foi destruído. Depois da Grande Guerra, os sobreviventes voltaram para suas casas. Exceto o Mestre Karu, o Mestre Victor, o Mestre Larne, o Mestre Hadet, a Mestra Sanctinia e a Mestra Mari. Eles espalharam-se pelo mundo de Mana.\"";
	mes "Página 10/10";
	close;
}
