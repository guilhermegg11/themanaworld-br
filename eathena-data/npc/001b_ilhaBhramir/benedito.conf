//Quest ELMO SAMURAI por: Sky





001b.gat,87,32,0	script	Benedito	356, {
	set @ElmoLord, 3007;
	set @TocoMadeira, 569;
	set @GarrafaAgua, 541;
	set @Sardinha, 3293;
	set @BotasPelo, 655;
	set @ElmoSamurai, 3221;
	
	
	if (QUEST_ElmoSamurai == 0 && BaseLevel < 90) goto L_semLevel;
	if (QUEST_ElmoSamurai == 1) goto L_Retorno;
	if (QUEST_ElmoSamurai == 2) goto L_Fim;
goto L_iniciaQuest;

L_semLevel:
	mes "[Benedito]";
	mes "\"...\"";
close;

L_iniciaQuest:
	mes "[Benedito]";
	mes "\"Você vê um senhor muito velho, que aparenta ter mais de cem anos.\"";
	next;
	mes "[Benedito]";
	mes "\"Olá meu jovem.\"";
	next;
	menu
		"Olá senhor, Posso ajudá-lo?", L_Sim,
		"Cai fora velho besta!", L_Nao;
goto L_Nao;

L_Sim:
	mes "[Benedito]";
	if(Sex==1) mes "\"Oh criança... Muito obrigado por ser tão bondoso. Na verdade preciso de ajuda sim. Você poderia me ajudar?\"";
	if(Sex==0) mes "\"Oh criança... Muito obrigado por ser tão bondosa. Na verdade preciso de ajuda sim. Você poderia me ajudar?\"";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
	"Claro, porque não?", L_Aceitou,
	"Pfft, Nunca, seu folgado!", L_Nao;
goto L_Nao;

L_Nao:
	mes "[Benedito]";
	mes "=[ \"As crianças de hoje não tem mais a educação de antigamente!\"";
close;

L_Aceitou:
	mes "[Benedito]";
	mes "\"Muito obrigado... Eu preciso de uns itens que não tenho mais força para pegar... Você faria a gentileza de pegar os seguintes itens para mim?\"";
	mes " * 100 sardinhas, pois minha comida está acabando";
	mes " * 150 garrafas d'água, pois minha água está acabando";
	mes " * 150 tocos de madeira, para consertar minha casa que está quebrada";
	mes " * 1 par de botas de pêlo, pois as minhas estão furadas =X";
	mes " * 1 Capacete de Lord, para que eu possa me defender contra possíveis ataques.";
	next;
	mes "[Benedito]";
	mes "=] \"Se você me trouxer estes itens, posso te dar algo que será muito útil.\"";
	next;
	mes "["+strcharinfo(0)+"]";
	mes "XD \"OK! Já vou buscar.\"";
	set QUEST_ElmoSamurai, 1;
close;

L_Retorno:
	mes "[Benedito]";
	mes "\"Trouxe os itens que eu te pedi?\"";
	next;
	mes "["+strcharinfo(0)+"]";
	menu 
		"Sim, aqui estão.", L_entregaItens,
		"Não, ainda não consegui =(", L_naotenho;
goto L_naotenho;

L_entregaItens:
	getinventorylist;
  if(countitem(@Sardinha)<100 || countitem(@GarrafaAgua)<150 || countitem(@TocoMadeira)<150 || countitem(@BotasPelo)<1 || countitem(@ElmoLord)<1) goto L_naotem;
	if(@inventorylist_count >= 100) goto L_semlugar;
	delitem @Sardinha, 100;
	delitem @GarrafaAgua, 150;
	delitem @TocoMadeira, 150;
	delitem @BotasPelo, 1;
	delitem @ElmoLord, 1;
	getitem @ElmoSamurai, 1;
	set QUEST_ElmoSamurai, 2;
	
	mes "[Benedito]";
	mes "\"Muito obrigado! Você fez algo por mim que poucos fariam. Como agradecimento, te dou este elmo que era de meu bisavô.\"";
	next;
	mes "[Benedito]";
	mes "\"Meu bisavô era um honrado samurai. Este elmo significa muito para mim, mas é a melhor forma que tenho de agradecer o que fizeste por mim!\"";
close;

L_naotem:
	mes "[Benedito]";
	mes "\"Você não tem tudo o que eu te pedi. Por favor, volte quando tiver tudo. Os itens que eu preciso são:\"";
	mes " * 100 sardinhas, pois minha comida está acabando";
	mes " * 150 garrafas d'água, pois minha água está acabando";
	mes " * 150 tocos de madeira, para consertar minha casa que está quebrada";
	mes " * 1 par de botas de pêlo, pois as minhas estão furadas =X";
	mes " * 1 Capacete de Lord, para que eu possa me defender contra possíveis ataques.";
close;

L_naotenho:
	mes "[Benedito]";
	mes "=( \"Que pena! Vá buscar, pois se me trouxer tudo eu tenho algo que certamente te agradará. Os itens que eu preciso são:\"";
	mes " * 100 sardinhas, pois minha comida está acabando";
	mes " * 150 garrafas d'água, pois minha água está acabando";
	mes " * 150 tocos de madeira, para consertar minha casa que está quebrada";
	mes " * 1 par de botas de pêlo, pois as minhas estão furadas =X";
	mes " * 1 Capacete de Lord, para que eu possa me defender contra possíveis ataques.";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
	"OK! Já vou buscar.", -;
close;

L_semlugar:
	mes "[Benedito]";
	mes "\"Sua mochila está cheia. Guarde ou venda algumas coisas e depois volte para pegar sua recompensa!\"";
close;

L_Fim:
	mes "[Benedito]";
	mes "=] \"Boa sorte jovem!\"";
close;

}
