	mes "[Gismo]";
	mes "\"¬_¬ Meu falecido pai me disse, quando eu era pequeno, que se eu visse alguém portando uma caveira com uma cruz marcada com sangue na testa, era para eu sair jugindo.\"";
	next;
	mes "[Gismo]";
	mes "\"Pois quando um necromante estiver por perto, alguém vai perder sua alma! O.O\"";
