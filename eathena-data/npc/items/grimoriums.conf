function	script	openGrimorium	{
//////////////////////////////////////////////////////////////////////
// São o conteudo dos livros de Grimórions 
// Não pode haver comando: next; 
//////////////////////////////////////////////////////////////////////

_inicio:
	if(getarg(0)==403 && getskilllv(403)>=1) goto _GrimoriumNinja;
goto _Grimorium;

_GrimoriumNinja:
	mes "[GRIMORIUM VERMELHO]";
	mes "\"Ninjas e Kunoichis são guerreiros especializados em furtividade. "+
	"São ótimos em entrar em locais sem serem notados. "+
	"Conta-se a lenda que os maiores ninjas na história conseguem multiplicar em um exercito inteiro.\"";
	if(getskilllv(403)>=1) mes " #Traslar -- Teleporta até o local de um guerreiro. ";
	if(getskilllv(403)>=5) mes " #Bunshi -- Cria um clone ninja usando sua própria sombra.";
close;

_Grimorium:
	mes "[GRIMORIUM]";
	//A morte é furtiva aos despreparados, cai como a chuva sobre os inimigos, e desaparece silenciosamente como uma nuvem a noite.
	mes "\"Ο θάνατος είναι ανέτοιμο να λαθροθηρία, πέφτουν σαν βροχή πάνω στον εχθρό, και εξαφανίζεται σιωπηλά ως ένα σύννεφο το βράδυ.\"";
	mes "(Você não consegue entender ler esse Grimorium)";
close;
}
