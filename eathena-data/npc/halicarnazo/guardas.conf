	set $Halicarnazo_InvasaoPermitida, 0;
	mes "";
	mes "[Oterpez]";
	mes "\"Ok! A proteção mágica no portão foi refeita!\"";
	next;
goto _RestaurarPortao;

_EntregarReino:
	if($PosseDeHalicarnazo==0) set @NomeReino$, "Halicarnazo pertece a todos neste mundo.";
	if($PosseDeHalicarnazo==1) set @NomeReino$, "Halicarnazo pertece ao povo do reino de Bhramir.";
	if($PosseDeHalicarnazo==2) set @NomeReino$, "Halicarnazo pertece ao povo do reino de Halicarnazo.";
	if($PosseDeHalicarnazo==3) set @NomeReino$, "Halicarnazo pertece ao povo do reino de Halicarnazo.";
	mes "";
	mes "[Oterpez]";
	mes "=D \""+@NomeReino$+"\"";
	next;
	mes "[Oterpez]";
	mes "Selecione quem possuirá esta cidade:\"";
	menu
		" → Povo de Bhramir", -,
		" → Povo de Halicarnazo", -,
		" → Povo de Froz", -,
		" → Todos dos Povos!", -,
		"Deixa para depois!", _ofereceAjuda;
	if(@menu>=1 && @menu<=3) set $PosseDeHalicarnazo,@menu;
	if(@menu<=0 || @menu>=4) set $PosseDeHalicarnazo,0;
	mes "";
	mes "[Oterpez]";
	mes "\"Entendido!\"";
	next;
goto _ofereceAjuda;

}
