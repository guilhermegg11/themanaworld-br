	mes "[Ibegye]";
	mes "\"Qual é sua idade?\"";
	next;

	mes "["+strcharinfo(0)+"]";
	input @QualIdade;
	if(@QualIdade < @IdadeMinima || @QualIdade > @IdadeMaxima) goto _idade_Errada;

	mes "[Ibegye]";
	mes "=) \"Certo! "+strcharinfo(0)+" tem " + @QualIdade + " anos de idade!\"";
