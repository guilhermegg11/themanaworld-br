﻿//quest MESTRE MAGO por Sky


halicarnazo.gat,73,38,0	script	Mari	572,{
	set @AntenaLuminosa, 612;
	set @AntenaRosa, 614;
	set @GrimoriumMago, 3208;
	set @ClasseCavaleiro, 400;
	set @ClasseDruida, 401;
	set @ClasseMago, 402;
	set @ClasseNinja, 403;
	set @ClassePaladino, 404;
	set @ClasseNecromante, 405;

	if(getskilllv(@ClasseMago)==0 && (QUEST_Classe <2 || BaseLevel < 40)) goto L_SemNivel;
	if(getskilllv(@ClasseMago)==0 && QUEST_Classe == 3) goto L_Retorno;
	if(getskilllv(@ClasseMago)==0 && QUEST_Classe == 4) goto L_JaDoutraClasse;
	if(getskilllv(@ClasseMago)>=1) goto L_JaDestaClasse;
goto L_iniciaQuest;

L_JaDoutraClasse:
	mes "[Mari]";
	mes "\"Agora você já pertence a classe...\"";
	callfunc "GerarNomeDaPatente",@ClasseCavaleiro; 
	if(@NomeDaPatente$ != "") mes " * " + @NomeDaPatente$;
	callfunc "GerarNomeDaPatente",@ClasseDruida; 
	if(@NomeDaPatente$ != "") mes " * " + @NomeDaPatente$;
	callfunc "GerarNomeDaPatente",@ClasseMago; 
	if(@NomeDaPatente$ != "") mes " * " + @NomeDaPatente$;
	callfunc "GerarNomeDaPatente",@ClasseNinja; 
	if(@NomeDaPatente$ != "") mes " * " + @NomeDaPatente$;
	callfunc "GerarNomeDaPatente",@ClassePaladino; 
	if(@NomeDaPatente$ != "") mes " * " + @NomeDaPatente$;
	callfunc "GerarNomeDaPatente",@ClasseNecromante; 
	if(@NomeDaPatente$ != "") mes " * " + @NomeDaPatente$;
close;

L_JaDestaClasse:
	callfunc "GerarNomeDaPatente",@ClasseMago; 
	mes "[Mari]";
	if(Sex==0)mes "\"Meus parabéns! Agora você é uma "+@NomeDaPatente$+"!\"";
	if(Sex==1)mes "\"Meus parabéns! Agora você é um "+@NomeDaPatente$+"!\"";
close;

L_SemNivel:
	mes "[Mari]";
	mes "\"Olá viajante.\"";
close;

L_iniciaQuest:
	mes "Você vê um moça de túnica laranja.";
	next;
	mes "["+strcharinfo(0)+"]";
	mes "(^_^) \"A senhorita é a Mestra dos Magos e das Feiticeiras?\"";
	next;
	mes "[Mari]";
	mes "(^_^) \"Sou sim! Meu nome é Mari, a Mestra dos Magos e das Feiticeiras do Mundo de Mana. Parece que minha fama se espalhou!\"";
	next;
	mes "["+strcharinfo(0)+"]";
	if(Sex==0) mes "(^_^) \"O Mestra Mari poderia me ensinar a ser uma Feiticeira?\"";
	if(Sex==1) mes "(^_^) \"O Mestra Mari poderia me ensinar a ser um Mago?\"";
	next;
	mes "[Mari]";
	mes "(^_^) \"Mas é claro...";
	next;
	mes "[Mari]";
	mes "(T_T) ...que não!\"";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
	"('-') Por favor, bela mestra! A senhorita gostará de minha ajuda!", -,
	"(T.T) Se não me aceitar, digo que a senhorita colocou meleca do nariz no copo da princesa!", -,
	"(X.x) Preciso ser aceito ou levarei uma surra de minha mamãe!", -,
	"(-_-) Posso prová-la que serei um excelente aprendiz!", L_Provar,
	"(^-^) Faço qualquer coisa se me aceitar! Exceto aos domingos, claro!", -,
	"(^-^) Tenho certeza que uma moça tão linda como a senhorita irá me aceitar! ", -,
	"(¬.¬) Não preciso de sua ajuda. Eu nem queria mesmo!", -;
	set @Resp,rand(7);
	mes "";
	mes "[Mari]";
	if(@Resp==0) mes "(^-^) \"Tenho certeza absoluta que nunca ensinarei a alguem como você!\"";
	if(@Resp==1) mes "(T_T) \"Você uma pessoa tãaaaaaaaao esquisiiiiiita! Sai fora!\"";
	if(@Resp==2 && Sex==0) mes "(T_T) \"Você é tão feia que eu nunca encontrará um marido!\"";
	if(@Resp==2 && Sex==1) mes "(T_T) \"Você é uma pessoa tão feia que nem um tufo idiota iria querer você!\"";
	if(@Resp==3) mes "(¬_¬)==d \"Estou ocupado! Fale com minha mão!\"";
	if(@Resp==4) mes "('.') \"Ai meu Deus é cada peça que me aparece!\"";
	if(@Resp==5 && Sex==0) mes "(T_T) \"Vá perder alguns quilos e depois volte! Baleia!\"";
	if(@Resp==5 && Sex==1) mes "(¬_¬) \"Você se entrigou da balança? Foi? Rabujo!\"";
	if(@Resp==6) mes "(-_-) \"Você é uma pessoa tão inútil que não serviria nem como aprendiz de peso de papel!\"";
close;

L_Provar:
	mes "";
	mes "[Mari]";
	mes "(^_^) \"Isso sim me parece interessante!\"";
	next;
	mes "[Mari]";
	mes "(T_T) \"Mas Para provar seu valor, preciso que você me traga alguns itens.\"";
	next;
	mes "[Mari]";
	mes "(¬.¬) \"Eles são: 50 antenas luminosas e 30 antenas rosas.\"";
	next;
	mes "[Mari]";
	mes "(T_T) \"Mas antes saiba que se você escolher ser da classe dos Magos e das Feiticeiras não poderá aprender outra classe depois. Também é preciso saber se você é realmente excepcional, e se sabe o que está fazendo.\"";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
	"(^-^) Como a senhorita quiser! Eu já trago o que me foi ordenado.", L_Trago,
	"(T.T) Ahh, esquece! Desisto desta porcaria!", -;
close;

L_Trago:
	set QUEST_Classe, 3;
	mes "";
	mes "[Mari]";
	mes "(¬.¬) \"Boa sorte Jamanta!\"";
close;

L_Retorno:
	mes "[Mari]";
	mes "\"(^-^) Trouxe os itens que ordenei?\"";
	next;
	mes "["+strcharinfo(0)+"]";
	menu
	"(^-^) Sim, aqui estão.", -,
	"(X.x) Não, Esqueci quais são!", L_Esqueci;
	if(countitem(@AntenaLuminosa)<50 || countitem(@AntenaRosa)<30) goto L_Esqueci;
	getinventorylist;
	if (@inventorylist_count >=100) goto L_semlugar;
	delitem @AntenaLuminosa, 50;
	delitem @AntenaRosa, 30;
	getitem @GrimoriumMago, 1;
	setskill @ClasseMago, 1;
	set QUEST_Classe, 4;
	mes "";
	mes "[Mari]";
	mes "(^_^) \"Parabéns capach... digo aprendiz! Você provou ser capaz de se esforçar. Agora você é um aprendiz dos Magos e das Feiticeiras.\"";
	next;
	mes "[Mari]";
	mes "(^_^) \"Eu te dou de presente esse Grimorium Púrpura que é o livro para você anotar os segredos guia dos Magos e Feiticeiras.\"";
close;

L_PerdiItens:
	mes "["+strcharinfo(0)+"]";
	mes "(X.x) \"Opa! Acho q perdi alguns itens por aeee.\"";
	next;
L_Esqueci:
	mes "";
	mes "[Mari]";
	mes "(¬_¬) \"Bem, você não trouxe o que eu te pedi.\"";
	next;
	mes "[Mari]";
	mes "(T_T) \"Não esqueça que os itens são esses!";
	mes " * 50 Antenas Luminosa. [ID:612]";
	mes " * 30 Antenas Rosa. [ID:614]\"";
	next;
	mes "["+strcharinfo(0)+"]";
	mes "(X.x) \"Senhora! Sim senhora! Não esquecerei senhora! Ja volto senhora!\"";
close;

L_semlugar:
	mes "[Mari]";
	mes "\"Sua bolsa está bem cheia não é? Libere espaço e depois volte para pegar seu presente.\"";
close;


}
