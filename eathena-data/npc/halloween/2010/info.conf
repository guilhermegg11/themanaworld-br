	mes "[Guia de Halloween]";
	mes ".:: Placar dos 15+ ::.";

	set @i, -1;
	_loop: set @i,@i+1; if(@i>=$HLW2_numPlacar) goto _fimLoop;
		mes (@i+1)+ "º - " +$HLW2_vetPlacar[@i]+ " - " + $HLW2_nomPlacar$[@i] +" (" +$HLW2_lvlPlacar[@i]+ ")";
		goto _loop;
	_fimLoop:

	next;
	goto _menu;

