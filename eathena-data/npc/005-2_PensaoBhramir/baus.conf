function	script	baus	{
//////////////////////////////////////////////////////////////////////////////////////////////
// PROGRAMADO: Lunovox <rui.gravata@hotmail.com>
//    * O Script do Baú teve o comando "input" substituido por "menu" para evitar overflow
//    que possibilitavam ao jogador gerar dinheiro e desestabilizar o servidor TMW-BR.
// MODIFICAÇÃO: 09/05/2010 10:41
// ESTATUS: Em Avaliação!!!
//////////////////////////////////////////////////////////////////////////////////////////////

_inicio:
	mes "["+ strcharinfo(0) +"]";
	mes "\"O QUE QUERO FAZER?\"";
	menu
	"Mexer com dinheiro.", _com_dinheiro,
	"Mexer com itens.", _com_itens,
	"Nada, fechar baú.", _fechar_bau;
goto _fechar_bau;
//-------------------------------------------------------------------------------------------------------------------
_com_itens:
	openstorage;
goto _inicio;
//-------------------------------------------------------------------------------------------------------------------
_com_dinheiro:
	mes "["+ strcharinfo(0) +"]";
	mes "\"O que faço com meu dinheiro?\"";
	menu
	"Contar no Baú", _Contar,
	"Retirar do Baú", _Retirar,
	"Guardar no Baú", _Depositar,
	"Nada!", _inicio;
goto _inicio;
//-------------------------------------------------------------------------------------------------------------------
_Contar:
	mes "["+ strcharinfo(0) +"]";
	mes "\"Eu tenho "+ #BankAccount +"GP neste baú.\"";
	next;
goto _com_dinheiro;
//-------------------------------------------------------------------------------------------------------------------
_Retirar:
	mes "["+ strcharinfo(0) +"]";
	mes "\"Eu tenho "+ #BankAccount +"GP neste baú.";
	if(#BankAccount>=1) mes "Quanto dinheiro retiro do baú?\"";
	if(#BankAccount==0) mes "Não posso retirar nada!\""; 
	if(#BankAccount==0) next;
	if(#BankAccount==0) goto _com_dinheiro;

	menu 
	"1GP", _ret_1GP,
	"5GP", _ret_5GP,
	"10GP", _ret_10GP,
	"50GP", _ret_50GP,
	"100GP", _ret_100GP,
	"500GP", _ret_500GP,
	"1KGP", _ret_1KGP,
	"5KGP", _ret_5KGP,
	"10KGP", _ret_10KGP,
	"50KGP", _ret_50KGP,
	"100KGP", _ret_100KGP,
	"500KGP", _ret_500KGP,
	"1KKGP", _ret_1KKGP,
	"Outro!", _ret_Outro,
	"Tudo!", _ret_Tudo,
	"Nada!", _inicio;
goto _Retirar;

_ret_1GP:
	set @Retirar, 1;
goto _FinalizarRetirada;
_ret_5GP:
	set @Retirar, 5;
goto _FinalizarRetirada;
_ret_10GP:
	set @Retirar, 10;
goto _FinalizarRetirada;
_ret_50GP:
	set @Retirar, 50;
goto _FinalizarRetirada;
_ret_100GP:
	set @Retirar, 100;
goto _FinalizarRetirada;
_ret_500GP:
	set @Retirar, 500;
goto _FinalizarRetirada;
_ret_1KGP:
	set @Retirar, 1000;
goto _FinalizarRetirada;
_ret_5KGP:
	set @Retirar, 5000;
goto _FinalizarRetirada;
_ret_10KGP:
	set @Retirar, 10000;
goto _FinalizarRetirada;
_ret_50KGP:
	set @Retirar, 50000;
goto _FinalizarRetirada;
_ret_100KGP:
	set @Retirar, 100000;
goto _FinalizarRetirada;
_ret_500KGP:
	set @Retirar, 500000;
goto _FinalizarRetirada;
_ret_1KKGP:
	set @Retirar, 1000000;
goto _FinalizarRetirada;
_ret_Outro:
	mes "["+ strcharinfo(0) +"]";
	mes "\"Quanto eu desejo retirar do baú?\"";
	input @Retirar;
goto _FinalizarRetirada;
_ret_Tudo:
	set @Retirar, #BankAccount;
goto _FinalizarRetirada;

_FinalizarRetirada:
	if(@Retirar<=0) goto _RetiradaNegativa;
	if(#BankAccount<@Retirar) goto _ExcedeRetirada;
	set #BankAccount, #BankAccount - @Retirar;
	set zeny, zeny + @Retirar;
	mes "["+ strcharinfo(0) +"]";
	mes "\"Eu retiro "+@Retirar+"GPs neste baú.\"";
	next;
if(#BankAccount>=1) goto _Retirar;
if(#BankAccount==0) goto _com_dinheiro;

_RetiradaNegativa:
	mes "["+ strcharinfo(0) +"]";
	mes "\"Eu não posso retirar valor negativo!\"";
	next;
goto _Retirar;
_ExcedeRetirada:
	mes "["+ strcharinfo(0) +"]";
	mes "\"Eu não tenho "+@Retirar+"GPs para retirar deste baú.\"";
	next;
goto _Retirar;

//-------------------------------------------------------------------------------------------------------------------
_Depositar:
	mes "["+ strcharinfo(0) +"]";
	mes "\"Tenho "+ zeny +"GP comigo.";
	if(zeny>=1) mes "Quanto dinheiro deposito do baú?\"";
	if(zeny==0) mes "Não posso depositar nada!\""; 
	if(zeny==0) next; 
	if(zeny==0) goto _com_dinheiro;
	
	menu 
	"1GP", _dep_1GP,
	"5GP", _dep_5GP,
	"10GP", _dep_10GP,
	"50GP", _dep_50GP,
	"100GP", _dep_100GP,
	"500GP", _dep_500GP,
	"1KGP", _dep_1KGP,
	"5KGP", _dep_5KGP,
	"10KGP", _dep_10KGP,
	"50KGP", _dep_50KGP,
	"100KGP", _dep_100KGP,
	"500KGP", _dep_500KGP,
	"1KKGP", _dep_1KKGP,
	"Outro!", _dep_Outro,
	"Tudo!", _dep_Tudo,
	"Nada!", _inicio;
goto _Depositar;

_dep_1GP:
	set @Depositar, 1;
goto _FinalizarDeposito;
_dep_5GP:
	set @Depositar, 5;
goto _FinalizarDeposito;
_dep_10GP:
	set @Depositar, 10;
goto _FinalizarDeposito;
_dep_50GP:
	set @Depositar, 50;
goto _FinalizarDeposito;
_dep_100GP:
	set @Depositar, 100;
goto _FinalizarDeposito;
_dep_500GP:
	set @Depositar, 500;
goto _FinalizarDeposito;
_dep_1KGP:
	set @Depositar, 1000;
goto _FinalizarDeposito;
_dep_5KGP:
	set @Depositar, 5000;
goto _FinalizarDeposito;
_dep_10KGP:
	set @Depositar, 10000;
goto _FinalizarDeposito;
_dep_50KGP:
	set @Depositar, 50000;
goto _FinalizarDeposito;
_dep_100KGP:
	set @Depositar, 100000;
goto _FinalizarDeposito;
_dep_500KGP:
	set @Depositar, 500000;
goto _FinalizarDeposito;
_dep_1KKGP:
	set @Depositar, 1000000;
goto _FinalizarDeposito;
_dep_Outro:
	mes "["+ strcharinfo(0) +"]";
	mes "\"Quanto eu desejo depositar no baú?\"";
	input @Depositar;
goto _FinalizarDeposito;
_dep_Tudo:
	set @Depositar, zeny;
goto _FinalizarDeposito;

_FinalizarDeposito:
	if(@Depositar<=0) goto _DepositoNegativo;
	if(Zeny<@Depositar) goto _ExcedeDeposito;
	set zeny, zeny - @Depositar;
	set #BankAccount, #BankAccount + @Depositar;
	mes "["+ strcharinfo(0) +"]";
	mes "\"Eu deposito "+@Depositar+"GPs neste baú.\"";
	next;
if(Zeny>=1) goto _Depositar;
if(Zeny==0) goto _com_dinheiro;

_DepositoNegativo:
	mes "["+ strcharinfo(0) +"]";
	mes "\"Eu não posso depositar valor negativo!\"";
	next;
goto _Depositar;
_ExcedeDeposito:
	mes "["+ strcharinfo(0) +"]";
	mes "\"Eu não tenho "+@Depositar+"GPs para depositar neste baú.\"";
	next;
goto _Depositar;
//-------------------------------------------------------------------------------------------------------------------

_fechar_bau:
	mes "Baú fechado!";
close;
}
